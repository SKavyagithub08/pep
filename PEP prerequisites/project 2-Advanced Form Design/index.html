<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm" aria-labelledby="contactFormHeader">
            <h2 id="contactFormHeader">Contact Us</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-label="Full Name" placeholder="Enter your name">
                <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Email Address" placeholder="Enter your email">
                <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required aria-required="true" aria-label="Phone Number" placeholder="123-456-7890">
                <span class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required aria-required="true" aria-label="Your Message" placeholder="Write your message here"></textarea>
                <span class="error-message" aria-live="polite"></span>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            const inputs = form.querySelectorAll('input, textarea');
            let isValid = true;

            inputs.forEach(input => {
                const errorMessage = input.parentNode.querySelector('.error-message');
                if (!input.checkValidity()) {
                    errorMessage.textContent = input.validationMessage;
                    errorMessage.style.display = 'block';
                    isValid = false;
                } else {
                    errorMessage.textContent = '';
                    errorMessage.style.display = 'none';
                }
            });

            if (!isValid) {
                event.preventDefault();
            }
        });
    });
</script>
</html>
